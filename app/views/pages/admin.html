{% extends '../layout.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <form action="/admin/movie/save" class="form-horizontal" method="post">
            <input type="hidden" class=" " name="_id" value="{{movie._id}}">
            <div class="form-group">
                <label for="inputTitle" class="col-sm-2 control-label">电影名字</label> 
                <div class="col-sm-10">
                    <input type="text" id="inputTitle" class="form-control" name="title" value="{{movie.title}}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputTitle" class="col-sm-2 control-label">导演</label> 
                <div class="col-sm-10">
                    <input type="text" id="inputDcotor" class="form-control" name="doctor" value="{{movie.doctor}}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputTitle" class="col-sm-2 control-label">国家</label> 
                <div class="col-sm-10">
                    <input type="text" id="inputCountry" class="form-control" name="country" value="{{movie.country}}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputTitle" class="col-sm-2 control-label">语言</label> 
                <div class="col-sm-10">
                    <input type="text" id="inputLanguage" class="form-control" name="language" value="{{movie.language}}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputTitle" class="col-sm-2 control-label">上映年份</label> 
                <div class="col-sm-10">
                    <input type="text" id="inputYear" class="form-control" name="year" value="{{movie.year}}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputTitle" class="col-sm-2 control-label">简介</label> 
                <div class="col-sm-10">
                    <input type="text" id="inputSummary" class="form-control" name="summary" value="{{movie.summary}}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputTitle" class="col-sm-2 control-label">海报</label> 
                <div class="col-sm-10">
                    <input type="text" id="inputPoster" class="form-control" name="poster" value="{{movie.poster}}">
                </div>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="submit">提交</button>
            </div>    
        </form>
    </div>
</div>
{% endblock %}
