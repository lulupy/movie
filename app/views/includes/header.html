<div class="container">
    <div class="row">
        <div class="page-header">
            <h1>{{title}} <strong>重度科幻迷</strong></h1>
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">重度科幻迷</a>

        </div>
        {% if user %}
        <p class="navbar-text navbar-right">
            <span>欢迎您, {{user.username}}</span>
            <span>&nbsp;|&nbsp;</span>
            <a href="/user/signout" class="navbar-link">
                登出
            </a>
        </p>
        {% else %}
        <p class="navbar-text navbar-right">
            <a href="#" class="navbar-link" data-toggle="modal" data-target="#signupModal">注册</a>
            <span>&nbsp;|&nbsp;</span>
            <a href="#" class="navbar-link" data-toggle="modal" data-target="#signinModal">登录</a>

        </p>

        {% endif %}
        
    </div>
</nav>

<div id="signupModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/user/signup" method="POST",">
                <div class="modal-header">注册</div>
                <div class="modal-body">
                    <div class="form-group">
                        <lable for="signupNname">用户名</lable>
                        <input type="text" id="signupName" class="form-control" name="username",">
                    </div>
                    <div class="form-group">
                        <lable for="signupPassword">密码</lable>
                        <input type="text" id="signupPassword" class="form-control" name="password",">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal">
                        关闭
                    </button>
                    <button class="btn btn-success" type="submit">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="signinModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/user/signin" method="POST",">
                <div class="modal-header">登录</div>
                <div class="modal-body">
                    <div class="form-group">
                        <lable for="signinNname">用户名</lable>
                        <input type="text" id="signinName" class="form-control" name="username",">
                    </div>
                    <div class="form-group">
                        <lable for="signinPassword">密码</lable>
                        <input type="text" id="signinPassword" class="form-control" name="password",">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal">
                        关闭
                    </button>
                    <button class="btn btn-success" type="submit">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
